[package]
name = "embassy-stm32wb55-examples"
version = "0.1.0"
authors = ["Evgenii P. <eupn@protonmail.com>"]
edition = "2018"

[features]
default = [
    "defmt-debug",
]
defmt-default = []
defmt-trace = []
defmt-debug = []
defmt-info = []
defmt-warn = []
defmt-error = []


[dependencies]
async-embedded-traits = "0.1"
axp173              = { git = "https://github.com/eupn/axp173-rs.git", branch = "async-api" }
embassy             = { version = "0.1.0", path = "../embassy", features = ["defmt", "defmt-debug"] }
embassy-stm32wb55   = { version = "*", path = "../embassy-stm32wb55", features = ["defmt", "defmt-debug", "55"] }

bbqueue             = "0.4.12"
bluetooth-hci       = { version = "0.1.0"}
defmt               = "0.2"
defmt-rtt           = "0.2"
cortex-m            = { version = "0.6.4" }
cortex-m-rt         = "0.6.13"
embedded-hal        = { version = "0.2.4" }
panic-probe         = { version = "0.2.0", features = ["print-defmt"] }
nb                  = "1.0"
stm32wb-hal         = { version = "0.1", features = ["rt", "xG-package"] }
stm32wb55           = { git = "https://github.com/eupn/stm32wb55.git" }
futures             = { version = "0.3.8", default-features = false, features = ["async-await"] }
rtt-target          = { version = "0.3", features = ["cortex-m"] }
