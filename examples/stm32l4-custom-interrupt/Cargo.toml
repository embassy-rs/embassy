[package]
edition = "2021"
name = "stm32l4-custom-interrupt"
version = "0.1.0"
license = "MIT OR Apache-2.0"

[dependencies]
# Change stm32l4r5zi to your chip name, if necessary.
embassy-stm32 = { version = "0.2.0", path = "../../embassy-stm32", features = [ "defmt", "unstable-pac", "stm32l4r5zi", "memory-x", "exti-with-custom-handlers"]  }

cortex-m = { version = "0.7.7", features = ["critical-section-single-core"] }
cortex-m-rt = "0.7"

defmt = "0.3"
defmt-rtt = "0.4"
panic-probe = { version = "0.3", features = ["print-defmt"] }

[profile.release]
debug = 2
