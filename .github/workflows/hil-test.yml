name: Rust

on:
  push:
    branches: [ staging, trying ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true

      # We have to append the "-D warnings" flag to .cargo/config rather than
      # using the RUSTFLAGS environment variable because if we set RUSTFLAGS
      # cargo will ignore the rustflags config in .cargo/config.
      - name: HIL test
        run: |
          cd tests/stm32
          cargo build --bins
          ELF=target/thumbv7em-none-eabi/debug/gpio

          TOKEN=$(curl -sS -H "Authorization: Bearer $ACTIONS_ID_TOKEN_REQUEST_TOKEN" "$ACTIONS_ID_TOKEN_REQUEST_URL" | jq -r '.value')
          test -f "$ELF"
          STATUSCODE=$(curl -sS --output /dev/stderr --write-out "%{http_code}" -H "Authorization: Bearer $TOKEN" https://teleprobe.embassy.dev/targets/nucleo-stm32f429zi/run --data-binary @$ELF)
          echo HTTP Status code: $STATUSCODE
          test "$STATUSCODE" -eq 200
